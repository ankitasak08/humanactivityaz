<!DOCTYPE html>
<html>

<head>
    <title>Human Activity Recognition API - Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #007BFF;
            margin-top: 10px;
        }

        .result-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            max-width: 400px;
            margin: 0 auto;
        }

        .activity-label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .back-to-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .back-to-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="result-container">
        <h1>Human Activity Recognition Result</h1>
        <div class="activity-label">Predicted Activity:</div>
        <p>{{ activity }}</p>
        <a href="/" class="back-to-home">Back to Home</a>
    </div>
</body>

</html>
